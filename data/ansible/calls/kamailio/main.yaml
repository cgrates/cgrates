---
- hosts: all
  tasks:
  - name: Install Kamailio
    import_role:
      name: ../../roles/install_kamailio

  - name: Install Go
    import_role:
      name: ../../roles/go

  - name: Install and configure CGRateS
    import_role:
      name: ../../roles/install_cgrates

  - name: Install PJSUA
    import_role:
      name: ../../roles/install_pjsua
