---
- hosts: local
  tasks:
  - name: Install RabbitMQ
    import_role:
      name: ../roles/install_rabbitmq

  - name: Install Kafka
    import_role:
      name: ../roles/install_kafka

  - name: Install MongoDB
    import_role:
      name: ../roles/install_mongodb

  - name: Install Go
    import_role:
      name: ../roles/install_go

  - name: Install and configure CGRateS
    import_role:
      name: ../roles/install_cgrates