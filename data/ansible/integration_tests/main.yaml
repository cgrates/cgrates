---
- hosts: local
  tasks:
  - name: Install RabbitMQ
    import_role:
      name: ../roles/install_rabbitmq

  - name: Install nats
    become: yes
    apt:
      deb: https://github.com/nats-io/nats-server/releases/download/v2.3.0/nats-server-v2.3.0-amd64.deb

  - name: Install ElasticSearch
    include: elasic.yaml

  - name: Install Kafka
    import_role:
      name: ../roles/install_kafka

  - name: Install MongoDB
    import_role:
      name: ../roles/install_mongodb

  - name: Install Go
    import_role:
      name: ../roles/install_go

  - name: Install and configure CGRateS
    import_role:
      name: ../roles/install_cgrates