---
# GitHub SSH configuration
github_ssh_key_path: "/home/{{ ansible_user }}/.ssh/id_rsa"
github_ssh_key_name: "ansible-deploy-key"
github_ssh_key_type: "rsa"
github_ssh_key_bits: 2048

# GitHub API settings
github_ssh_token: ""
github_ssh_repo_owner: ""
github_ssh_repo_name: ""

# Deploy key settings
github_ssh_deploy_key_read_only: true
github_ssh_deploy_key_title: "{{ github_ssh_key_name }}"

# SSH client configuration
github_ssh_known_hosts_file: "/home/{{ ansible_user }}/.ssh/known_hosts"
github_ssh_config_file: "/home/{{ ansible_user }}/.ssh/config"