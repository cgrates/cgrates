cgrates_dir: "{{ golang_gopath }}/src/github.com/cgrates/cgrates"
golang_install_dir: /usr/local/go
git_version: "v0.10"

# CGRateS dependencies
cgrates_dependencies:
  - git
  - redis-server
  - mariadb-server
  - postgresql
  - postgresql-contrib
  - make
  - gcc