---
- name: Add yum.cgrates.vhost in nginx
  become: true
  template:
    src: nginx.conf.j2
    dest: "/etc/nginx/conf.d/yum.cgrates.org.vhost.conf"
    mode: '0600'
    owner: "{{ rootUser }}"



- name: Restart the nginx so the change take effects
  become: true
  shell: "sudo systemctl restart nginx"
