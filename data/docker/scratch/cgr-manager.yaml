version: "3.7"
services:
  cgr-manager:
     image: dkr.cgrates.org/nigthly/cgr-manager
     container_name: cgr-manager
     depends_on:
        - redis
        - maria_db
     restart: always
     ports: 
        - 2012:2012
        - 2080:2080    
     environment:
        - DOCKER_IP=0.0.0.0  
     command: -config_path=https://github.com/ITsysCOM/Rakuten/tree/main/ricc/cfgs/cgrengine

  redis: 
     image: redis
     command: ["redis-server", "--appendonly", "yes"]
     restart: always
     hostname: redis
     volumes:
        - /tmp/redis_data:
     ports:
        - 6379:6379 
      


 # sudo docker-compose -f cgr-manager.yaml up       