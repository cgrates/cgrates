version: "3.7"
services:
  cgr-tester:
    image: dkr.cgrates.org/v0.10/cgr-tester:20200309151603f0ba1bc9c
    container_name: cgr-tester
    volumes:
      - ../../conf/samples/docker/:/etc/cgrates/:ro
    environment:
      - DOCKER_IP=cgr-engine
    command: /cgr-tester -config_path=/etc/cgrates/ 
networks:
  default:
    external:
      name: cgrates-net

