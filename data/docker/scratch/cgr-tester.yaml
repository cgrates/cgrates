version: "3.7"
services:
  cgr-tester:
    image: dkr.cgrates.org/nightly/cgr-tester
    container_name: cgr-tester
    environment:
      - DOCKER_IP=cgr-engine
    command: -config_path=https://raw.githubusercontent.com/cgrates/cgrates/master/data/conf/samples/docker/cgrates.json
networks:
  default:
    external:
      name: cgrates-net

# sudo docker-compose -f cgr-tester.yaml up
